name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebsockets-dev \
            libglfw3-dev \
            libgl1-mesa-dev \
            libcurl4-openssl-dev \
            cmake \
            build-essential

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Run magic number checker
        run: |
          if [ -f scripts/check_hardcoded.sh ]; then
            bash scripts/check_hardcoded.sh
          fi
